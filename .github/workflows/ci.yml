name: CI

on:
  pull_request:
  push:
    branches: main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TAG: gha-rc1

jobs:
  image:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-buildx-action@v3

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: restyled/restyler
          tags: type=raw,value=${{ env.TAG }}

      - uses: docker/build-push-action@v5
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ github.ref == 'refs/heads/main' }}

      # Duplicate build with load:true, so it will be available for test
      - uses: docker/build-push-action@v5
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true

      - id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.RESTYLED_DEV_APP_ID }}
          private-key: ${{ secrets.RESTYLED_DEV_PRIVATE_KEY }}
          owner: restyled-io
          repositories: demo

      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2
      - run: just tag=${{ env.TAG}} test
        env:
          GITHUB_ACCESS_TOKEN: ${{ steps.app-token.outputs.token }}
